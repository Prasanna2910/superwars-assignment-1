<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- heroes,their properties and scores -->
    <div class="hero">
      <div class="spiderman">
        <img
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"
          alt="spiderman"
          width="80px"
        />
        <p>Spiderman</p>
        <h3>12</h3>
      </div>
      <div class="captain">
        <img
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png"
          alt=""
          width="80px"
        />
        <p>Captain America</p>
        <h3>18</h3>
      </div>
      <div class="panther">
        <img
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-15.png"
          alt=""
          width="80px"
        />
        <p>Black Panther</p>
        <h3>15</h3>
      </div>
    </div>
    <!-- comments for the score -->
    <div class="score"><h2>12 - 10</h2></div>
    <!-- villans, their preperties and the scores -->
    <div class="villan">
      <div class="thanos">
        <img
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-20.png"
          alt=""
          width="80px"
        />
        <p>Thanos</p>
        <h3>20</h3>
      </div>
      <div class="cat">
        <img
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-9.png"
          alt=""
          width="80px"
        />
        <p>Cat Woman</p>
        <h3>10</h3>
      </div>
      <div class="gem">
        <img
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png"
          alt=""
          width="80px"
        />
        <p>Gem Woman</p>
        <h3>05</h3>
      </div>
    </div>
  </body>
  <!-- <footer class="footer">Made with ♥️ by Kalvian</footer> -->
</html>
